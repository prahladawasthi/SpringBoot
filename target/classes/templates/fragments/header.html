<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>...
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<span th:if="${#httpServletRequest.remoteUser} != null"> <a
					class="navbar-brand" th:href="@{/}">Hello <span
						th:inline="text">[[${#httpServletRequest.remoteUser}]]</span></a>
				</span> <span th:if="${#httpServletRequest.remoteUser} == null"> <a
					class="navbar-brand" th:href="@{/}">Spring Boot</a>
				</span>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'home' ? 'active' : ''}"><a
						href="#" th:href="@{/user}">User</a></li>
					<li th:classappend="${module == 'tasks' ? 'active' : ''}">
						<!--  <a href="#" th:href="@{/task}">Tasks</a> -->
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a href="/login" th:href="@{/login}"> <span
							class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
					</a>
					</li>
					<li th:if="${#authorization.expression('isAuthenticated()')}"><a
						href="/logout" th:href="@{/logout}" onclick="$('#form').submit();">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
